{% extends "base.html" %}
{% block content %}

    <div class="containter-fluid">
        <div class="row justify-content-center">
            <div class="col-4 user-box">
                <h1>Sign up</h1>
                <form method="POST" action="{{ url_for('signup') }}">
                    <input placeholder="Username" class="user" id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" required>
                    <br>
                    <input placeholder="Email" class="user" id="email" name="email" type="email" required>
                    <br>
                    <input placeholder="Confirm email" class="user" id="confirm-email" name="confirm-email" type="email" required>
                    <br>
                    <input placeholder="Password" class="user" id="password" name="password" type="password" minlength="5"  maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <br>
                    <input placeholder="Confirm password" class="user" id="confirm-password" name="confirm-password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required> 
                    <br>
                    <button type="submit">Click here to sign up</button>
                    <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
                </form>
            </div>
        </div>
    </div>


{% block account %}
{% endblock %}


{% endblock %}
