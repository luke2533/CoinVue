{% extends "base.html" %}
{% block content %}


<div class="containter-fluid">
    <div class="row justify-content-center">
        <div class="col-4 user-box">
            <h1>Sign up</h1>
            <form>
                <input placeholder="Name" class="user">
                <br>
                <input placeholder="Email" class="user">
                <br>
                <input placeholder="Confirm email" class="user">
                <br>
                <input placeholder="Password" class="user">
                <br>
                <input placeholder="Confirm password" class="user">
                <br>
                <button type="submit">Click here to sign up</button>
                <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
            </form>
        </div>
    </div>
</div>
